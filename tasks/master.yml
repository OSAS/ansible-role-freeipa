---
- name: Install the master server
  shell: ipa-server-install -r {{ freeipa_domain | upper }} -n {{ freeipa_domain }} -p {{ directory_admin_password }}  -U -a {{ kerberos_admin_password }} --ip-address {{ ansible_default_ipv4.address }}
  args:
    creates: /etc/ipa/default.conf
  no_log: True

# TODO requires EL 7.2
- name: Open firewall for replication
  firewalld:
    service: freeipa-replication
    permanent: true
    state: enabled
    immediate: yes
  when: "(ansible_distribution == 'Fedora' or ansible_distribution_major_version == '7') and {{ freeipa_replicas |length }} > 0"
